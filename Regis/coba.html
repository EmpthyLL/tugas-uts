<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login, Register & Forgot Password</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        function toggleForm(form) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const forgotForm = document.getElementById('forgotForm');
            const verifyForm = document.getElementById('verifyForm');
            const resetForm = document.getElementById('resetForm');

            // Hide all forms initially
            loginForm.classList.add('hidden');
            registerForm.classList.add('hidden');
            forgotForm.classList.add('hidden');
            verifyForm.classList.add('hidden');
            resetForm.classList.add('hidden');

            // Show the requested form
            document.getElementById(`${form}Form`).classList.remove('hidden');
        }

        function handleForgotPassword(event) {
            event.preventDefault();
            alert('A PIN has been sent to your email!');
            toggleForm('verify'); // Navigate to PIN verification form
        }

        function handleVerifyPIN(event) {
            event.preventDefault();
            const pin = Array.from(document.querySelectorAll('#verifyForm input')).map(input => input.value).join('');
            if (pin === '123456') {
                alert('PIN verified!');
                toggleForm('reset'); // Navigate to reset password form
            } else {
                alert('Invalid PIN. Please try again.');
            }
        }

        function handleResetPassword(event) {
            event.preventDefault();
            alert('Password has been reset! Redirecting to login.');
            toggleForm('login'); // Navigate back to login form
        }
    </script>
</head>

<body class="bg-gray-100">
    <section class="h-screen">
        <div class="h-full flex items-center justify-center">
            <!-- Left column: Image -->
            <div class="hidden lg:flex w-6/12">
                <img src="https://tecdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                    class="w-full" alt="Sample image" />
            </div>

            <!-- Right column: Forms Container -->
            <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-lg">
                <!-- Login Form -->
                <form id="loginForm" class="space-y-6">
                    <h1 class="text-center text-3xl font-bold">Login</h1>

                    <div class="mb-6">
                        <label for="email" class="block text-gray-900">Email Address</label>
                        <input type="email" id="email" name="email"
                            class="w-full border rounded py-3 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
                            required />
                    </div>

                    <div class="mb-4">
                        <label for="password" class="block text-gray-800">Password</label>
                        <input type="password" id="password" name="password"
                            class="w-full border rounded py-3 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
                            required />
                    </div>

                    <div class="mb-6 text-right">
                        <a href="#" class="text-sm text-blue-500 hover:underline"
                            onclick="toggleForm('forgot')">Forgot password?</a>
                    </div>

                    <button type="submit"
                        class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Login</button>

                    <p class="mt-4 text-center text-sm">
                        Don't have an account?
                        <a href="#" class="text-blue-500 hover:underline"
                            onclick="toggleForm('register')">Register</a>
                    </p>
                </form>

                <!-- Register Form -->
                <form id="registerForm" class="space-y-6 hidden">
                    <h1 class="text-center text-3xl font-bold">Register</h1>

                    <div class="mb-6">
                        <label for="username" class="block text-gray-900">Username</label>
                        <input type="text" id="username" name="username"
                            class="w-full border rounded py-3 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
                            required />
                    </div>

                    <div class="mb-6">
                        <label for="email" class="block text-gray-900">Email Address</label>
                        <input type="email" id="email" name="email"
                            class="w-full border rounded py-3 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
                            required />
                    </div>

                    <div class="mb-4">
                        <label for="password" class="block text-gray-800">Password</label>
                        <input type="password" id="password" name="password"
                            class="w-full border rounded py-3 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
                            required />
                    </div>

                    <button type="submit"
                        class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Register</button>

                    <p class="text-center">
                        Already have an account?
                        <a href="#" class="text-blue-500 hover:underline" onclick="toggleForm('login')">Login</a>
                    </p>
                </form>

                <!-- Forgot Password Form -->
                <form id="forgotForm" class="space-y-6 hidden" onsubmit="handleForgotPassword(event)">
                    <h1 class="text-center text-3xl font-bold">Forgot Password</h1>

                    <div class="mb-6">
                        <label for="email" class="block text-gray-900">Enter your email</label>
                        <input type="email" id="forgotEmail" name="email"
                            class="w-full border rounded py-3 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
                            required />
                    </div>

                    <button type="submit"
                        class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Send PIN</button>
                </form>

                <!-- Verify PIN Form -->
                <form id="verifyForm" class="space-y-6 hidden" onsubmit="handleVerifyPIN(event)">
                    <h1 class="text-center text-3xl font-bold">Verify PIN</h1>
                    <p class="text-center text-gray-500">Enter the 6-digit PIN sent to your email.</p>

                    <div class="flex space-x-2 justify-center">
                        <input type="text" maxlength="1"
                            class="w-12 h-12 border text-center focus:ring-2 focus:ring-blue-500" required />
                        <input type="text" maxlength="1"
                            class="w-12 h-12 border text-center focus:ring-2 focus:ring-blue-500" required />
                        <input type="text" maxlength="1"
                            class="w-12 h-12 border text-center focus:ring-2 focus:ring-blue-500" required />
                        <input type="text" maxlength="1"
                            class="w-12 h-12 border text-center focus:ring-2 focus:ring-blue-500" required />
                        <input type="text" maxlength="1"
                            class="w-12 h-12 border text-center focus:ring-2 focus:ring-blue-500" required />
                        <input type="text" maxlength="1"
                            class="w-12 h-12 border text-center focus:ring-2 focus:ring-blue-500" required />
                    </div>

                    <div class="flex space-x-2 justify-center data-hs-pin-input">
                        <input type="text" maxlength="1" data-hs-pin-input-item>
                        <input type="text" maxlength="1" data-hs-pin-input-item>
                        <input type="text" maxlength="1" data-hs-pin-input-item>
                        <input type="text" maxlength="1" data-hs-pin-input-item>
                        <input type="text" maxlength="1" data-hs-pin-input-item>
                        <input type="text" maxlength="1" data-hs-pin-input-item>
                      </div>

                    <button type="submit"
                        class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Verify</button>
                </form>

                <!-- Reset Password Form -->
                <form id="resetForm" class="space-y-6 hidden" onsubmit="handleResetPassword(event)">
                    <h1 class="text-center text-3xl font-bold">Reset Password</h1>

                    <div class="mb-6">
                        <label for="newPassword" class="block text-gray-900">New Password</label>
                        <input type="password" id="newPassword" name="newPassword"
                            class="w-full border rounded py-3 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
                            required />
                    </div>

                    <button type="submit"
                        class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Reset Password</button>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
